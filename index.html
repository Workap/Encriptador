<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="imagenes/LogoW.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Encriptador</title>
</head>
<body>
	<header>
		<a target="blanck_" href="https://github.com/Workap"><img class="logo"alt="Logo de Workap" src="imagenes/LogoW.png"></a>
	</header>
	<main>
		<section class="texto">
			<textarea placeholder="Ingrese el mensaje" class="input-text" ></textarea>
			<div class="botones">
				<button class="encriptar">Encriptar</button>
				<button class="desencriptar">Desencriptar</button>
			</div>
		</section>
		<section class="mensajes">
			<textarea disabled class="mensaje" cols="18" rows="8"></textarea>
			<button class="copiar">Copiar</button>

		</section>
	</main>

	<footer class="footer">
		<div class="logofooter">
			<a target="blanck_" href="https://github.com/Workap"><img class="logofooter"alt="Logo de Workap" src="imagenes/LogoW.png"></a>
			<a target="blanck_" href="https://github.com/Workap"><img class="logofooter"alt="Logo de github" src="imagenes/github.png"></a>
			<img class="logofooter"alt="Logo de ONE" src="imagenes/logoONE.png">
		</div>
		<p>Challenges Alura - One 2022 resolve by <a target="blanck_" href="https://github.com/Workap">Workap</a>.</p>
	</footer>
<script type="text/javascript" src="codigo.js"></script>
</body>
</html>
